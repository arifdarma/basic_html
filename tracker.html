<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="d-flex flex-column">
<!--    navbar-->
    <header>
        <nav>
            <h2 class="text-center my-5"><a href="index.html">Home</a></h2>
        </nav>
    </header>

<!--    content-->
    <main class="container">
        <h3 class="text-center my-5">Expanse Tracker</h3>

        <!--        tracker-->
        <div class="d-flex justify-content-center">
            <div class="border tracker px-5 py-3">
                <div class="row ">
                    Your Balance
                </div>
                <div class="row mb-5" id="balance__tracker">
                    Rp 0
                </div>
                <div class="justify-content-center">
                    <div class="row">
                        <div class="col-5" style="text-align: right;padding: 0;">
                            INCOME
                        </div>
                        <div class="col-1 border-end" style="padding: 0;"></div>
                        <div class="col-1 border-start" style="padding: 0;"></div>
                        <div class="col-5" style="padding: 0;">
                            EXPENSE
                        </div>
                    </div>
                    <div class="row mb-5">
                        <div id="income_total" class="col-5" style="text-align: right;padding: 0; color: green">
                            +RP 0
                        </div>
                        <div class="col-1 border-end" style="padding: 0;"></div>
                        <div class="col-1 border-start" style="padding: 0;"></div>
                        <div id="expense_total" class="col-5" style="padding: 0; color: red">
                            -RP 0
                        </div>
                    </div>
                </div>
                <div class="row mb-5">
                    <h6 class="border-bottom" >History</h6>
                    <div id="historyList">

                    </div>
                </div>
                <div class="row border-bottom mb-4">
                    <h6>New Transactions</h6>
                </div>
                <h6>Transactions Details</h6>
                <input id="transaction_details" class="mb-4" type="text" placeholder="Enter Details...">
                <h6>Amount (negative - expense, positive - income)</h6>
                <input id="amount" class="mb-4" type="number" placeholder="Enter Amount...">
                <button id="btn_tracker" value="submit" onclick="submit()">Add Transactions</button>
            </div>
        </div>
    </main>
<script src="assets/js/tracker.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
